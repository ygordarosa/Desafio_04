<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Avalie sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./images/balao_conversa.svg" alt="">
    </header>

    <div class="before">
      <h3>Informações pessoais</h3>
    </div>

    <form id="my-form">
      <fieldset>
        <div class="input-name-surname">

          <div class="input-wrapper">
            <label for="input-name">Nome</label>
            <input type="text" id="input-name" required>
          </div>

          <div class="input-wrapper">
            <label for="input-surname">sobrenome</label>
            <input type="text" id="input-surname" required>
          </div>

        </div>

        <div class="input-wrapper">
          <label for="input-email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="input-email" required>
        </div>

      </fieldset>

      <fieldset>
        
        <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="input-mentor">Selecione quem foi o seu mentor</label>
            <select name="mentor" id="input-mentor" required>
              <option value="Ana">Ana</option>
              <option value="Ana">João</option>
              <option value="Ana">Matheus</option>
              <option value="Ana">Ricardo</option>


            </select>
          </div>

          <div class="input-wrapper">
            <label for="input-feedback">Feedback sobre o mentor</label>
            <textarea name="feedback" id="input-feedback"></textarea>
          </div>

          <div class="input-check">
            <input type="checkbox" id="input-doubts">
            <label for="input-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

      </fieldset>

      <fieldset>
        
        <legend>Agendando próxima mentoria</legend>
        <div class="scheduling">
          <div class="dates">
            <div class="input-wrapper">
              <label for="input-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="input-date">
            </div>
            
          </div>
            <div class="times">
              <div class="input-wrapper">
                <label for="input-begin">Das</label>
                <input type="time" id="input-begin">
              </div>
      
              <div class="input-wrapper">
                <label for="input-end">Até</label>
                <input type="time" id="input-end">
              </div>
  
            </div>

        </div>
      </fieldset>
      <div class="submit">
        <input type="submit" value="Salvar" id="submit">
      </div>
    </form>
  </div>
</body>
</html>
